{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- Bootstrap Date-Picker Plugin -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <title>TODO's</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg bg-primary navbar-dark">
    <a class="navbar-brand" href="{% url 'home' %}"><img src="https://cdn.pixabay.com/photo/2017/01/13/01/22/ok-1976099_960_720.png" alt="Logo" width="30" height="30"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'home' %}">
      Home</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="#">Add Task</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'edit' %}">Edit</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'impressum' %}">Impressum</a>
    </li>
  </ul>
</div>
</nav>
<div class="container">

<form action="/add_todo/" method="post"> {% csrf_token %}
<div class="input-group mb-3" style="margin-top: 15rem;">

  <div class="input-group-prepend">
    <span class="input-group-text">Task</span>
  </div>
  <input type="text" maxlength="160" class="form-control" aria-label="Task" name="task" placeholder="Please input your TODO.   (Max 160 Characters)" required>
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Deadline</span>
  </div>
    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text" required>
</div>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">Progress</span>
  </div>
  <input type="text" pattern="\d+" class="form-control" aria-label="Progress" name="progress" placeholder="Please input your task progress percentage as a whole number." required>
</div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
<script>
$('#date').datepicker({
    todayBtn: "linked",
    autoclose: true,
    todayHighlight: true,
});
</script>

  </body>
</html>
